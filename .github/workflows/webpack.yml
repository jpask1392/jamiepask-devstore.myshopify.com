name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run webpack:build
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: built-files
        path: |
          shopify/assets/bundle.css
          shopify/assets/bundle.js

    - uses: actions/download-artifact@v3
      with:
        name: built-files
        path: shopify/assets

    - name: Commit Artifacts
      run: |
        git config user.name "jarvis"
        git config user.email "jarvis@techyscouts.com"
        git checkout production/build
        git add shopify/assets
        git commit -m 'üì¶Ô∏è Update Assets'
        git push
        git checkout main

    - name: Run GitHub File Sync
      uses: BetaHuhn/repo-file-sync-action@v1
      with:
        GH_PAT: ${{ secrets.GH_PAT }}
        PR_LABELS: |
          file-sync
          automerge
